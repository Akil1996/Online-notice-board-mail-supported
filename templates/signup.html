<!-- templates/signup.html -->
{% extends 'base.html' %}

{% block title %}Sign Up{% endblock %}

{% block content %}
<br>

<div class="container">
  <div class="checkout-form">
    <div class="row">
      <div class="col-md-6 mb-20 col-xs-12 col-sm-6">
        <div class="mb-20">
          <h5 class="upper-case">SIGN UP</h5>
        </div>
<h2></h2>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="btn btn-sm btn-dark-outline margin-left-auto margin-right-auto display-table-sm">Sign up</button>
</form>
   
</div>
<div class="col-md-6 col-xs-12 col-sm-6">
  <div class="mb-20">
    <h5 class="upper-case">Other Info</h5>
  </div>
 

 
</div>
</div>
</div>

</div>
<br>
{% endblock %}
