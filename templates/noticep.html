
{% extends 'base.html' %}

{% block title %}Job Fair{% endblock %}

{% block content %}
  <section>
        <div class="container">
          <form method="POST">
            {% csrf_token %}  
            <div class="checkout-form">
                {% for message in messages %}
                <div class="alert alert-success alert-dismissible" role="alert">
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close"><i class="icofont icofont-close-line"></i></button>
                    {{ message }}
                  </div>
                {% endfor %}
                 
                  <div class="row">
                    <div class="col-md-6 mb-20 col-xs-12 col-sm-6">
                      <div class="mb-20">
                        <h5 class="upper-case">Add Events</h5>
                      </div>
                      <div class="form-group">
                      <label>Eventname</label>
                        <input type="text" name="eventname" class="form-control"  placeholder="Eventname">
                      </div>
                      <div class="form-group">
                        <label>EventDate</label>
                          <input type="text" name="eventdate" class="form-control"  placeholder="EventDate">
                      </div>
                     
                      <div class="form-group">
                            <label>Guest person</label>
                            <input type="text" name="seminarperson" class="form-control"  placeholder="Guest person">
                      </div>
                      <div class="form-group">
                            <label>technology</label>
                            <input type="text" name="technology" class="form-control"  placeholder="technology">
                      </div>
                      <div class="form-group">
                            <label>Department</label>
                           
                            <select name="deptment" class="orderby">
                                <option value="MCA" selected="selected">MCA</option>
                                <option value="MSc">MSc</option>
                                <option value="BCA">BCA</option>
                                <option value="BSC(IT)">BSC(IT)</option>
                                <option value="BSC(CS)">BSC(CS)</option>
                                <option value="VISCOM">VISCOM</option>
                                <option value="BBA">BBA</option>
                                <option value="SSA">SSA</option>
                                <option value="BA">BA</option>
                                <option value="MA">MA</option>
                                <option value="Bcom(CA)">Bcom(CA)</option>
                              </select>
                      </div>
                      
                      
                      
                      <div class="form-group">
                            <label>place</label>
                            <input type="text" name="place" class="form-control"  placeholder="place">
                      </div>
                      
                      <div class="form-group">
                            <div>
                              <button class="btn btn-dark btn-md btn-block btn-animate remove-margin" type="submit"><span>Submit post <i class="ion-checkmark"></i></span></button>
                            </div>
                          </div>
                    </div>
                    <div class="col-md-6 col-xs-12 col-sm-6">
                      <div class="mb-20">
                        <h5 class="upper-case">Other Info</h5>
                      </div>
                      
                    </div>
                  </div>
                </div>
              </form>
        </div>
      </section>
      <!--== Shop Checkout End ==-->
    {% endblock %}
